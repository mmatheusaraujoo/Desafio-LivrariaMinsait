<h2 mat-dialog-title>Confimação</h2>
<mat-dialog-content>
    {{mensagem}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Confimar</button>
</mat-dialog-actions>
