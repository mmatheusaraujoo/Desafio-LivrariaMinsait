<app-navbar></app-navbar>
<div class="autores-page-container">
    <div class="autores-page-header">
        <h1>Autores Listados</h1>
        <input matInput type="text" [(ngModel)]="termoDePesquisa" placeholder="Pesquisar autores"
            (input)="filtrarAutores()" class="input-filtro">
        <a href="/autor/novo-Autor">
            <button mat-stroked-button color="primary">
                <mat-icon color="primary">add</mat-icon>
                Cadastrar Novo Autor
            </button>
        </a>
    </div>
    <mat-divider></mat-divider>
    <ul class="autores-list">
        <li class="list-item list-header">
            <button mat-button color="primary" class="table-item" (click)="ordenarPorId()">
                Id
                <mat-icon aria-hidden="false" aria-label="Incone de filtro" fontIcon="expand_more"></mat-icon>
            </button>
            <button mat-button color="primary" class="table-item" (click)="ordenarPorNome()">
                Nome
                <mat-icon aria-hidden="false" aria-label="Incone de filtro" fontIcon="expand_more"></mat-icon>
            </button>
            <button mat-button color="primary" class="table-item" (click)="ordenarPorData()">
                Data de Nascimento
                <mat-icon aria-hidden="false" aria-label="Incone de filtro" fontIcon="expand_more"></mat-icon>
            </button>
            <button mat-button color="primary" class="table-item" (click)="ordenarPorNacionalidade()">
                Nacionalidade
                <mat-icon aria-hidden="false" aria-label="Incone de filtro" fontIcon="expand_more"></mat-icon>
            </button>
            <p class="table-item">Editar/Remover</p>
        </li>
        <li class="list-item list-autor" *ngFor="let autor of autores" (click)="abrirPaginaAutor(autor)">
            <p class="table-item"> {{autor.id}} </p>
            <p class="table-item"> {{autor.nome}} </p>
            <p class="table-item"> {{autor.dataDeNascimento | date:'dd-MM-yyyy'}} </p>
            <p class="table-item"> {{autor.nacionalidade}} </p>
            <div class="action-buttons table-item">
                <button mat-mini-fab color="accent" aria-label="Botão com o incone de editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="primary" aria-label="Botão com o incone de deletar"
                    (click)="deletarAutor(autor);$event.stopPropagation()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </li>
    </ul>
</div>
